<ion-header>
  <ion-toolbar>
    <ion-title>usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="listado.length > 0">
    <ion-list>
      <div *ngFor="let aux of listado" [routerLink]="['/', aux.id]">
        <ion-item>
          <ion-label>{{aux.name}}</ion-label>
          <ion-label>{{aux.username}}</ion-label>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="listar()">
      <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
